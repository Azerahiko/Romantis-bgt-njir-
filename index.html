<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Story</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: #fff;
    }
    p {
      font-size: 1.3em;
      color: #fff;
      max-width: 500px;
    }
    .heart {
      font-size: 4em;
      animation: pulse 1s infinite;
      color: red;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <h1>Zikri & Hamin</h1>
  <p>Semua bermula dari satu tatapan... dan sekarang kita di sini. Terima kasih sudah menjadi bagian dari cerita ini. Aku mencintaimu.</p>
  <div class="footer">Selamanya milikmu — 31 Juli 2025</div>
</body>
</html>
